<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Blog de cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nomalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                 <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafe</span></h1>
                 </a>
                 <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                 </nav>
            </div><!--barra -->

            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div><!--contenedor -->
    </header>

    <main class="contenedor">
     <h2 class="centrar-texto">Contacto</h2>

     <div class="grid centrar-columnas">
        <div class="columnas-12">
            <img src="img/contacto.jpg" alt="imagen contacto">
        </div>
        <div class=" columnas-10 formulario-contacto">
            <form action="#">
                 <div class="campo">
                 <label for="nombre">Nombre</label>
                 <input type="text" id="name" placeholder="Tu nombre">
                 </div>

                 <div class="campo">
                 <label for="email">E-mail</label>
                 <input type="email" id="email" placeholder="Tu correo electronico">
                 </div>

                 <div class="campo mensaje">
                 <label for="mensaje">mensaje</label>
                 <textarea id="mensaje"></textarea>
                 </div>
                 <div class="campo enviar">
                    <input type="submit" value="enviar" class="btn btn-primario">
                 </div>
            </form>
        </div>
     </div>

    </main>


<footer class="site-footer">
    <div class="contenedor">
      <div class="barra">
          <p class="no-margin">Blog<span>DeCafe</span></p>
